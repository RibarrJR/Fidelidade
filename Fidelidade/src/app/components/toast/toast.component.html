<div class="toast-container position-absolute z-index-toast top-0 m-3 end-0">
  <div
    class="toast align-items-center text-white bg-success border-0"
    [ngClass]="{ show: status | async}"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ message | async }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="close()"
      ></button>
    </div>
  </div>
</div>
