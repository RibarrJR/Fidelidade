<div class="container">
  <div>
    <h1 class="display-3 text-center">Cadastro de Usuários</h1>
  </div>

  <div class="col-12 offset-0 col-sm-6 offset-sm-3">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="col">
          <!-- Name -->
          <label for="inputName">Name</label>
          <input
            type="text"
            formControlName="Nome"
            [ngClass]="{
              'is-valid': form.get('Nome').valid === true,
              'is-invalid': form.get('Nome').valid !== true
            }"
            class="form-control is-valid"
            name="inputName"
            id="inputName"
          />
          <div class="invalid-feedback">Nome é obrigatório</div>
        </div>

        <div class="col">
          <!-- Email -->
          <label for="inputName">Email</label>
          <input
            type="email"
            formControlName="Email"
            [ngClass]="{
              'is-valid': form.get('Email').valid === true,
              'is-invalid': form.get('Email').valid !== true
            }"
            class="form-control is-valid"
            name="inputName"
            id="inputName"
          />
          <div class="invalid-feedback">Email é obrigatório</div>
        </div>

        <div class="col">
          <!-- CPF -->
          <label for="inputName">CPF</label>
          <input
            type="text"
            formControlName="CPF"
            class="form-control"
            [ngClass]="{
              'is-valid': form.get('CPF').valid === true,
              'is-invalid': form.get('CPF').valid !== true
            }"
            name="inputName"
            id="inputName"
          />
          <div class="invalid-feedback">Informe um CPF Válido</div>
        </div>

        <div class="col">
          <!-- Endereço -->
          <label for="inputName">Password</label>
          <input
            type="password"
            formControlName="Password"
            class="form-control"
            [ngClass]="{
              'is-valid': form.get('Password').valid === true,
              'is-invalid': form.get('Password').valid !== true
            }"
            name="inputName"
            id="inputName"
          />
          <div class="invalid-feedback">Informe um Password Válido</div>
        </div>
        <div class="col-12 d-flex justify-content-end my-3">
          <button href="#" class="btn btn-link" [routerLink]="['../home']"> ↩ Voltar </button>
          <button
            class="btn btn-outline-secondary mx-3"
            (click)="reset()"
            [disabled]="!form.dirty"
          >
           ↺ Limpar
          </button>
          <button
            class="btn btn-outline-success"
            (click)="enviar(form.value)"
            [disabled]="form.invalid"
          >
           ↵ Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
